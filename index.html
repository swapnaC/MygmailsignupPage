<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GoogleSignout</title>
<link rel="stylesheet" href="css/GoogleSignoutPage.css"/ >
	
</head>
<body>
<div class="wrap">

	<div class="g-header center">
		<div class="g-logo">
			<img src="images/logo.png" class="logo center"  alt="Google" />
		</div>

	</div>

	<div class="main-content center">
		<div class="caption">
			<h1>
				One account. All of Google.
			</h1>
			<h3>
				Sign in with your Google Account.
			</h3>
		</div>

		<div class="signin-block center">
			<img src="images/profilepicture.png" class="center profile" alt="Add Picture Here"/>

			<form action="#" class="center">
			<ul>
				<li>
					<label for="email"></label>
					<input type="text" name="email" placeholder="Email" required autofocus />
				</li>
				<li>
					<label for="password"></label>
					<input type="password" name="password" placeholder="Password" required />
				</li>
				<li>
				<input name="Sign in" value="Sign in" class="button" type="submit" />
				</li>
				<li>
					<input class="auto-signin-chbox" type="checkbox" value="auto-signin">
					<label class="ckbox" for="checkbox">Stay signed in</label>
					<a class="help_link" href="#">Need Help? </a>					
				</li>
			</ul>	
			<div class="onhover-auto-signin"> 
			<div class="onhover-text" > For your convenience, keep this checked. On shared devices, additional precautions are recommended. 
				<a href="#">Learn more</a>
			</div>
			</div> 		
			</form>
		</div>
		<div class="create-account center"> 
			<p>
			<a href="https://accounts.google.com/SignUp" target="_blank">Create an account</a>
			</p>
			<p class="slogan"> One Google Account for everything Google </p>
			<img src="images/logo_strip.png" class="logo-strip" alt />
		</div>
	</div>

	<div class="g-footer">
		<ul class="g-footer-list">
			<li>
				<a href="https://www.google.com/intl/en/about/" target="_blank">About Google</a>
			</li>
			<li>
				<a href="#">Privacy &amp Terms </a>
			</li>
			<li>
				<a href="#">Help </a>
			</li>
		</ul>
		<span class="choose-language">
			<label for="select-language">
				<img src="images/universal_language_settings.png" alt="Select Language" />
			</label>
			<select id="select-language">
				<option selected="selected">English (United States)</option>
				<option>English (United Kingdom)</option>
			</select>
		</span>
	</div>

</div>	

</body>
</html>
